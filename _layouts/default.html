<!--  This runs at the start of index.html and consist of 
      all the starting tags -->

<!doctype html>
<html lang="en">

  <head>
    {% include header.html %} <!-- This file is located in the includes folder and contains all header content -->
  </head>

  <body class="bg-secondary">
    
    {% include navbar.html %} <!-- Located in includes this is where we will put all stuff related to the navbar -->
    {{ content }} <!-- This gets the rest of the index.html and puts it after the nav and before the footer -->
    {% include footer.html %} <!-- Located in includes to hold all footer content you want -->

    <!-- Leave this at the bottom it is for bootstrap to use the Java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>

</html>
